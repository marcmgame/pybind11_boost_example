name: Build wheels

on:
  push:
    branches:
      - main
    tags:
      - v* # Push events to v* tags
  # pull_request:
  #   branches:
  #     - master
  # Manual run
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  # Build wheels for macOS, Linux, and Windows
  build_wheels:
    name: Wheel for ${{ matrix.os }}-cp${{ matrix.python }}
    runs-on: ${{ matrix.os }}

    strategy:
      # Build the other wheels even if one fails
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-22.04, macos-latest]
        # os: [windows-latest, ubuntu-20.04, macos-latest]
        # os: [windows-latest, ubuntu-latest, macos-latest]
        python: [310]

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install boost on Windows
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
        # id: install-boost-windows
        with:
          boost_version: 1.78.0
          platform_version: 2019
          toolset: msvc
        if: runner.os == 'Windows'

      - name: Install boost on Linux
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost-linux
        with:
          boost_version: 1.80.0
          platform_version: 22.04
          toolset: gcc
          arch: x86
        if: runner.os == 'Linux'

      - name: Install boost on macOS
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
        # id: install-boost-macos
        with:
          boost_version: 1.80.0
        if: runner.os == 'macOS'

      # - name: Install boost on macOS
      #   run: |
      #     brew upgrade
      #     brew install boost
      #   shell: bash
      #   if: runner.os == 'macOS'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.4
        env:
          CIBW_BUILD: cp${{ matrix.python }}-*
          # CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_MACOS: x86_64
          CIBW_ARCHS_LINUX: x86_64 # auto aarch64
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
          Boost_INCLUDE_DIR: ${{ steps.install-boost.outputs.BOOST_ROOT }}/include
          Boost_LIBRARY_DIRS: ${{ steps.install-boost.outputs.BOOST_ROOT }}/lib
          CIBW_BEFORE_BUILD_LINUX: echo $BOOST_ROOT
          CIBW_ENVIRONMENT: BOOST_ROOT='${{ steps.install-boost.outputs.BOOST_ROOT }}'
          CIBW_ENVIRONMENT_WINDOWS: BOOST_ROOT='${{ steps.install-boost.outputs.BOOST_ROOT }}'
          CIBW_ENVIRONMENT_MACOS: BOOST_ROOT='${{ steps.install-boost.outputs.BOOST_ROOT }}'
          CIBW_ENVIRONMENT_LINUX: BOOST_ROOT=/boost
          CIBW_ENVIRONMENT_PASS_LINUX: BOOST_ROOT

      - name: Show files
        run: ls -lh wheelhouse
        shell: bash

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: wheelhouse/*.whl
